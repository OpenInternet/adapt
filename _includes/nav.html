                    <img class="brand" src="{{ site.baseurl }}/assets/images/logo.svg" alt="adapt logo" width="165px"
                        height="52px">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-start justify-content-lg-end"
                    id="navbarSupportedContent">
                    <ul class="navbar-nav mb-3 mb-lg-0 mt-3 mt-lg-0">
                        <li class="nav-item">

                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</div>

<script>
    function setNavigation() {
        let current_location = location.pathname.split('/')[1];
        let menu_items = document.querySelector(".navbar-nav").getElementsByTagName("a");
        if (current_location === "") return;
        for (let i = 0, len = menu_items.length; i < len; i++) {
            if (menu_items[i].getAttribute("href").indexOf(current_location) !== -1) {
                menu_items[i].className += " highlighted";
            }
        }
    }
    setNavigation();
</script>
